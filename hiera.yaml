---
:backends:
    - eyaml
    - yaml

:hierarchy:
    - "%{::fqdn}"
    - common

:yaml:
    :datadir: '/etc/puppet/hieradata'
:eyaml:
    :datadir: '/etc/puppet/hieradata'
    :extension: 'yaml'
    :pkcs7_private_key: '/etc/puppet/keys/eyaml_private_key.pkcs7.pem'
    :pkcs_public_key: '/etc/puppet/keys/eyaml_public_key.pkcs7.pem'
